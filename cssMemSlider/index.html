<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSSMemSlider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="slides">
          <div class="slide">
            <img src="./assets/mem1.jpg" alt="mem1" />
          </div>
          <div class="slide">
            <img src="./assets/mem2.jpg" alt="mem2" />
          </div>
          <div class="slide">
            <img src="./assets/mem3.jpg" alt="mem3" />
          </div>
          <div class="slide">
            <img src="./assets/mem4.jpg" alt="mem4" />
          </div>
          <div class="slide">
            <img src="./assets/mem5.jpg" alt="mem5" />
          </div>
          <div class="slide">
            <img src="./assets/mem6.jpg" alt="mem6" />
          </div>
        </div>
        <div class="inputs">
          <input type="radio" name="mem" id="mem1" checked />
          <input type="radio" name="mem" id="mem2" />
          <input type="radio" name="mem" id="mem3" />
          <input type="radio" name="mem" id="mem4" />
          <input type="radio" name="mem" id="mem5" />
          <input type="radio" name="mem" id="mem6" />
        </div>
        <div class="navigation">
          <label for="mem1" class="bar"></label>
          <label for="mem2" class="bar"></label>
          <label for="mem3" class="bar"></label>
          <label for="mem4" class="bar"></label>
          <label for="mem5" class="bar"></label>
          <label for="mem6" class="bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
